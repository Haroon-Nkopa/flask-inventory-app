<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock History | Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
      <h2>üìä Stock History</h2>
      <a href="{{ url_for('main.shop') }}" class="btn btn-outline-light">‚Üê Back</a>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Product</th>
            {% for date in dates %}
              <th>{{ date.strftime('%Y-%m-%d') }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for product, records in stock_data.items() %}
            <tr>
              <td>{{ product }}</td>
              {% for date in dates %}
                <td>{{ records.get(date, '-') }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
