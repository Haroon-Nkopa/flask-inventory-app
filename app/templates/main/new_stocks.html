<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Stocks | Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <div class="card bg-secondary text-light shadow-lg rounded-4">
      <div class="card-header text-center">
        <h3>Add New Stocks</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('main.new_stocks') }}">
          <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select name="product_id" id="product" class="form-select" required>
              {% for p in products %}
              <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="new_quantity" class="form-label">Quantity to Add</label>
            <input type="number" class="form-control" name="new_quantity" id="new_quantity" min="1" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Add Stocks</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{{ url_for('main.shop') }}" class="btn btn-outline-light btn-sm">‚Üê Back to Inventory</a>
      </div>
    </div>
  </div>
</body>
</html>
