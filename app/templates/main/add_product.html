<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  {% if session.get('shop_name') %}
  <div style="
    background-color: #007bff; 
    color: white; 
    text-align: center; 
    padding: 12px; 
    font-size: 1.1rem; 
    font-weight: bold;
    letter-spacing: 0.5px;
    border-radius: 4px;
    margin-bottom: 15px;
  ">
    üè™ {{ session.get('shop_name') }}
  </div>
{% endif %}

<!-- ‚úÖ Flash messages -->
  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="container mt-5">
    <div class="card bg-secondary text-light shadow-lg rounded-4">
      <div class="card-header text-center">
        <h3>Add New Product</h3>
      </div>
      <div class="card-body">
        <form action="{{ url_for('main.add_product') }}" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" id="name" required value="{{ request.form.get('name', '') }}">
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" name="category" id="category" value="{{ request.form.get('category', '') }}">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price (R)</label>
            <input type="number" step="0.01" class="form-control" name="price" id="price" required value="{{ request.form.get('price', '') }}">
          </div>

          <button type="submit" class="btn btn-success w-100">Save Product</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{{ url_for('main.shop') }}" class="btn btn-outline-light btn-sm">‚Üê Back to Inventory</a>
      </div>
    </div>
  </div>
</body>
</html>
